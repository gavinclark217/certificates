<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Memes</title>
    <link rel="stylesheet" href="sand.css">
    <script src="sand.js"></script>
</head>

<body>
    <div class="pagewrapper">
        <section class="left">
            <div class="certificate" id="certificate">
                <span id="nameOutput" class="visible">Name Here</span>
                <p id="theDate"></p>
            </div>
        </section>
        <section class="right">
            <form action="" id="myForm">
                <input type="text" name="name" id="name" placeholder="Name">
                <select name="type" id="type">
                    <option value="A" class="number1">High School Field Trip Behavior Certificate</option>
                    <option value="B" class="number2">Weight Gain Certificate</option>
                    <option value="C" class="number3">Injury Certificate</option>
                </select>
                <input type="submit" value="Generate">
            </form>
        </section>
    </div>
</body>

</html>
